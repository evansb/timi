<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Timi</title>

    <link href="splash.css" rel="stylesheet">
    <script type="text/javascript" src="splash.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var spinner = '<div class="sk-cube-grid">\
          <div class="sk-cube sk-cube1"></div>\
          <div class="sk-cube sk-cube2"></div>\
          <div class="sk-cube sk-cube3"></div>\
          <div class="sk-cube sk-cube4"></div>\
          <div class="sk-cube sk-cube5"></div>\
          <div class="sk-cube sk-cube6"></div>\
          <div class="sk-cube sk-cube7"></div>\
          <div class="sk-cube sk-cube8"></div>\
          <div class="sk-cube sk-cube9"></div>\
        </div>';
        var pw = pleaseWait({
          logo: 'assets/splash.png',
          backgroundColor: '#ee554c',
          loadingHtml: spinner
        });
        setTimeout(function () {
          pw.finish();
        }, 2);
      };
    </script>

  <link href="dist/app.min.css" rel="stylesheet">
  </head>
  <body ng-app="timi" manifest="cache.manifest">
    <ion-nav-view ui-view></ion-nav-view>
  </body>
  <script type="text/javascript" src="dist/app.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHN3mi7_4Z2LkJK_Ocfg-5dpccTwAJqpY&signed_in=true&libraries=places&callback=initAutocomplete">
  </script>
</html>
