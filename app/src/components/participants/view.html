<ion-view>
  <ion-header-bar align-title="center" class="bar-energized">
    <div class="buttons">
      <button class="button button-clear" ng-click="back()">Back</button>
    </div>
    <h1 class="title">Participant List</h1>
  </ion-header-bar>
  <ion-content class="timi-invitation">
    <div class="list">
      <div ng-repeat="data in [going, invited]">
        <div class="item item-divider">
          {{data.header}} ({{data.length}})
        </div>
        <a class="item item-avatar item-avatar-centered" href="#"
           ng-repeat="participant in data">
          <img src="{{participant.url}}">
          <h2>{{participant.name}}</h2>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
