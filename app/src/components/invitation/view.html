<ion-view ng-controller="InvitationController">
  <ion-header-bar align-title="center" class="bar-light">
    <div class="buttons">
      <button class="button button-clear">Back</button>
    </div>
    <h1 class="title">Your Availability</h1>
    <div class="buttons">
      <button class="button button-clear">Next</button>
    </div>
  </ion-header-bar>
  <ion-content class="timi-invitation">
    <timi-event-header></timi-event-header>
    <div class="list">
      <timi-slot-card ng-repeat="slot in slots" ng-model="slot">
      </timi-slot-card>
    </div>
  </ion-content>
</ion-view>
