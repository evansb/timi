<ion-modal-view class="timi-message-modal">
  <ion-content class="modal-body">
    <div class="row">
      <div class="col col-80">
        {{ message }}
      </div>
      <div class="col x-icon" ng-click="close()">
        <i class="icon ion-close"></i>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
