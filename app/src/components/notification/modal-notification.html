<ion-modal-view class="timi-message-modal">
  <ion-content class="modal-body">
    <div class="row">
      <div class="col col-80">
        {{ message }}
      </div>
      <div class="col x-icon">
        <i class="icon ion-close" ng-click='close()'></i>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
