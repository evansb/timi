<ion-view class="timi-home" ng-controller="SettingsController">
  <!-- Header -->
  <ion-header-bar class='bar-positive' align-title="center">
    <button class="button button-clear timi-header-button-light"
            ng-click="backToHome()">Back</button>
    <div class='title'>
      Settings
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="text-center padding-medium">
      <h3>{{user.name}}</h3>
    </div>
    <div class="list">
      <div class="item item-divider">
        Schedule Data
      </div>
      <a class="item" ng-click="showNUSModsDialog()">
        NUSMods
        <span class="item-note">
          {{user.nusmods}}
        </span>
      </a>
      <div class="item item-divider">
        Account Management
      </div>
      <a class="item item-icon-right" ng-click='logout()'>
        Logout
        <i class="icon ion-backspace energized"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
