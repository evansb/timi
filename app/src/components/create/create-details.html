<div class='row'>
  <div class='col text-center header'>
    <h3 class='energized'>Create Event</h3>
  </div>
</div>
<div class='row timi-inline-form'>
  <div class='col'>
    <div class='list'>
      <label class='item item-input item-stacked-label'>
        <input type='text' placeholder='Title'>
      </label>
      <label class='item item-input item-stacked-label'>
        <input type='text' placeholder='Location'>
      </label>
      <label class='item item-input'>
        <span class='input-label'>Duration</span>
        <input type='text'>
      </label>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col text-center'>
    <h4 class='energized'>Possible Dates</h4>
  </div>
</div>
<div class='row timi-inline-form'>
  <div class='col'>
    <div class='list'>
      <label class='item item-input'>
        <span class='input-label'>From</span>
        <ionic-datepicker input-obj="datepickerStart">
          <button class="button button-clear button-energized">
            {{ (datepickerStartValue | date: 'dd MMM yyyy') || "Tap to change" }}
          </button>
        </ionic-datepicker>
      </label>
      <label class='item item-input'>
        <span class='input-label'>To</span>
        <ionic-datepicker input-obj="datepickerEnd">
          <button class="button button-clear button-energized">
            {{ (datepickerEndValue | date: 'dd MMM yyyy') || "Tap to change" }}
          </button>
        </ionic-datepicker>
        <input type='text'>
      </label>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col text-center'>
    <h4 class='energized'>Possible Times</h4>
  </div>
</div>
<div class='row timi-inline-form'>
  <div class='col'>
    <div class='list'>
      <label class='item item-input'>
        <span class='input-label'>From</span>
        <input type='text'>
      </label>
      <label class='item item-input'>
        <span class='input-label'>To</span>
        <input type='text'>
      </label>
    </div>
  </div>
</div>
