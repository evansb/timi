<div class='row'>
  <div class='col text-center header'>
    <h3 class='positive'>Invite People</h3>
  </div>
</div>
<div class='row timi-stacked-form'>
  <div class='col'>
    <div class='list'>
      <label class='item item-input item-stacked-label'>
        <input ion-autocomplete
               type="text"
               readonly="readonly"
               class="ion-autocomplete"
               autocomplete="off"
               max-selected-items="1"
               placeholder="Attendee's Name or Email"
               item-value-key="name"
               item-view-value-key="name"
               items-method="getUser(query)"
               items-method-value-key="users"
               ng-model="user">
      </label>
    </div>
  </div>
</div>
<div class='row timi-participant-list'>
  <div class='col'>
    <h4 class='positive'>Participants<br/><small>Tick Compulsory Attendees</small></h4>
  </div>
</div>
<div class='list'>
  <timi-person-card
    ng-repeat='participant in participants'
    ng-model='participant'>
  </timi-person-card>
</div>
