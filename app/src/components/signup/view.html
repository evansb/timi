<div class="row" ng-controller="NotificationController">
  <div class="col col-center">
    <!-- Logo -->
    <div class="row timi-logo">
      <div class="col text-center padding-big">
        <img class="full-image" src="../assets/logo.jpg" />
      </div>
    </div>

    <!-- Login/Logout form -->
    <div class="row timi-login-form">
      <div class="col text-center">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <input type="text" placeholder="Email">
          </label>
          <label class="item item-input item-stacked-label password">
            <input type="text" placeholder="Password">
          </label>
        </div>
      </div>
    </div>

    <!-- Login Button -->
    <timi-full-button type='light'>
      Sign Up
    </timi-full-button>

    <!-- Login Using Google+ Button -->
    <timi-full-button type='assertive'>
      Sign up with Google+
    </timi-full-button>

    <!-- Forgot password && Sign up -->
    <div class="row timi-forgot-password-sign-up">
      <div class="col text-center">
        Already a user?
        <a href="/#/login">Log in</a>
      </div>
    </div>
  </div>
</div>
