<div class="timi-background-light">
  <ion-view class="row" ng-controller="SignupController">
    <modal-notification></modal-notification>
    <div class="col col-center">
      <!-- Logo -->
      <div class="row timi-logo">
        <div class="col text-center padding-big">
          <img class="full-image" src="../assets/logo.png" />
        </div>
      </div>

      <!-- Signup Form -->
        <div class="row timi-login-form">
          <div class="col text-center">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <input type="email"
                       ng-model="email"
                       placeholder="Email"
                       name='email'
                       validation='email:alt=Invalid email.|required:alt=Required.'
                       validation-error-to='email-error'>
              </label>
              <span id='email-error' class='timi-invalid'></span>
              <label class="item item-input item-stacked-label">
                <input type="text"
                       ng-model="name"
                       placeholder="Name"
                       name='name'
                       validation='max_len:30:alt=Maximum 30 characters long.|required:alt=Required.'
                       validation-error-to='name-error'>
              </label>
              <span id='name-error' class='timi-invalid'></span>
              <label class="item item-input item-stacked-label">
                <input type="password"
                       ng-model="password"
                       placeholder="Password"
                       name='password'
                       validation='min_len:8:alt=Minimum 8 characters long.|max_len:30:alt=Maximum 30 characters long.|required:alt=Required.'
                       validation-error-to='password-error'>
              </label>
              <span id='password-error' class='timi-invalid'></span>
              <label class="item item-input item-stacked-label">
                <input type="password"
                       ng-model="passwordConfirm"
                       placeholder="Password Confirmation"
                       name='passwordConfirm'
                       validation-error-to='password-confirmation-error'>
              </label>
              <span id='password-confirmation-error' class='timi-invalid'></span>
              <div class='row' ng-show="mismatch">
                <span class='timi-invalid'>Password mismatch</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Signup Button -->
        <timi-full-button color='light' type='submit' ng-click='signup()'>
          Sign Up
        </timi-full-button>

        <!-- Signup Using Google+ Button -->
        <timi-full-button color='energized' type='submit' ng-click='loginGoogle()'>
          Sign up with Google+
        </timi-full-button>

      <!-- Forgot password && Sign up -->
      <div class="row timi-forgot-password-sign-up">
        <div class="col text-center">
          Already a user?
          <a href="/#/login">Log in</a>
        </div>
      </div>
    </div>
  </ion-view>
</div>
