<div class="timi-slot" ng-click="selectTimeSlot($index)" ng-class="slot.isSelected == true ? 'active' : 'inactive'">
  <div class="row">
    <div class="col col-25">
      <div class="row">
        <div class="col date-big text-center">
          {{ day2(slot.start) }}
        </div>
      </div>
      <div class="row">
        <div class="col month-big text-center">
          {{ month3(slot.start) }}
        </div>
      </div>
    </div>
    <div class="col col-50">
      <div class="row">
        <div class="col day-big">
          {{ niceDay(slot.start) }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{ hourMinute(slot.start) }} - {{ hourMinute(slot.end) }}
        </div>
      </div>
    </div>
  </div>
</div>
