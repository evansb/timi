<div class="timi-event-header">
  <div class='header text-center'>
    <h3 class='positive'>{{ event.name }}</h3>
  </div>
  <div class="row stripe">
    <div class="col col-10 text-center">
      <i class="icon positive ion-ios-location"></i>
    </div>
    <div class="col positive">{{ event.location }}</div>
  </div>
  <div class="row">
    <div class="col col-10 text-center">
      <i class="icon positive ion-android-person"></i>
    </div
    <div class="col positive">{{ event.owner.name }}</div>
  </div>
  <div class="timi-invitation-attendance text-center">
    <div class="row">
      <div class="col col-33" ng-click="viewParticipants()">
        <div class="row">
          <div class="col">
            <h1>
              {{ going.length || 0}}
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">YES</div>
        </div>
      </div>
      <div class="or-spacer-vertical left">
        <div class="mask">
        </div>
      </div>
      <div class="col col-33" ng-click="viewParticipants()">
        <div class="row">
          <div class="col">
            <h1>
              {{ notgoing.length || 0 }}
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">NO</div>
        </div>
      </div>
      <div class="or-spacer-vertical right">
        <div class="mask">
        </div>
      </div>
      <div class="col col-33" ng-click="viewParticipants()">
        <div class="row">
          <div class="col">
            <h1>
              {{ invited.length || 0}}
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">PENDING</div>
        </div>
      </div>
    </div>
  </div>
</div>
