<div class="timi-event-header">
  <div class='header text-center'>
    <h3 class='energized'>{{ event.name }}</h3>
  </div>
  <div class="row stripe">
    <div class="col col-10 text-center">
      <i class="icon ion-ios-location"></i>
    </div>
    <div class="col">{{ event.location }}</div>
  </div>
  <div class="row">
    <div class="col col-10 text-center">
      <i class="icon ion-android-person"></i>
    </div>
    <div class="col">{{ event.owner.name }}</div>
  </div>
  <div class="timi-invitation-attendance text-center">
    <div class="row">
      <div class="col col-33">
        <div class="row">
          <div class="col">
            <a ng-show="{{event != null}}"
               ng-click="viewParticipants()">
              {{ going.length }}
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">Attending</div>
        </div>
      </div>
      <div class="or-spacer-vertical left">
        <div class="mask">
        </div>
      </div>
      <div class="col col-25">
        <div class="row">
          <div class="col">
            <a ng-click="viewParticipants()">
              {{ notgoing.length }}
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">No</div>
        </div>
      </div>
      <div class="or-spacer-vertical right">
        <div class="mask">
        </div>
      </div>
      <div class="col col-33">
        <div class="row">
          <div class="col">
            <a ng-click="viewParticipants()">
              {{ invited.length }}
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">Pending</div>
        </div>
      </div>
    </div>
  </div>
</div>
