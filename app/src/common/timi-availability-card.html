<div class="timi-slot">
  <div class="row">
    <div class="col col-75">
      <div class="row">
        <div class="col col-75">
          <strong class='energized'>
            {{ showRange() }}
          </strong>
        </div>
      </div>
      <div class="row">
        <div class="col col-75">
          {{ hourMinute(slot.timeStart) }} to {{ hourMinute(slot.timeEnd) }}
        </div>
      </div>
    </div>

    <div class="col col-center">
      <div class="x-icon">
        <button ng-click="removeTimeslot(slot)" class="button button-clear">
          <i class="icon ion-close-round"></i>
        </button>
      </div>
    </div>
  </div>
</div>
